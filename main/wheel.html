<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fullpage Animation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="../css/wheel.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="navs w3-bar w3-border w3-light-grey">
	<a class="w3-bar-item w3-button nav" data-now="0">Page1</a>
	<a class="w3-bar-item w3-button nav" data-now="1">Page2</a>
	<a class="w3-bar-item w3-button nav" data-now="2">Page3</a>
	<a class="w3-bar-item w3-button nav" data-now="3">Page4</a>
	<a class="w3-bar-item w3-button nav" data-now="4">Page5</a>
	<a class="w3-bar-item w3-button nav" data-now="5">Page6</a>
	<a class="w3-bar-item w3-button w3-dark-grey w3-right">
		<span class="fa fa-bars"></span>
	</a>
</div>
<div class="wrap">
	<div class="page" id="page1"><div><span class="page_tit">1</span></div></div>
	<div class="page" id="page2"><div><span class="page_tit">2</span></div></div>
	<div class="page" id="page3"><div><span class="page_tit">3</span></div></div>
	<div class="page" id="page4"><div><span class="page_tit">4</span></div></div>
	<div class="page" id="page5"><div><span class="page_tit">5</span></div></div>
	<div class="page" id="page6"><div><span class="page_tit">6</span></div></div>
</div>
<script src="../js/wheel.js"></script>
</body>
</html>
